<head>
  <title>Echapson-M</title>
  <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
  {{! <script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script> }}
</head>

<body>
  {{> app}} {{! Application}}
</body>


<template name="app">
  <div class="app">
    <div class="chrome ani {{page}}">

      <div class="map">
        {{#constant}}<div id="mcan"></div>{{/constant}}
        {{> trail}}
        {{! 
        <div class="pop">
          <iframe 
            src="http://player.vimeo.com/video/60149670?api=1&autoplay=1&title=0&byline=0&portrait=0" 
            width="240" 
            height="132" 
            frameborder="0"></iframe>
        </div>
        }}
      </div> 

      <div class="aprop">
        <div id="logo" class="ins">
          <h1>L'Echapp&eacute;e Sonore</h1>
        </div>
        {{> aprop}}
      </div>
    </div>
  </div>
</template>


<template name="trail">
  {{#if section "trail"}}
    <div class="tr-wrap">
      <div class="tr ani {{fx}}">
        <div class="tc">[TRAIL-A]</div>
        <div id="p0" class="tn">[TRAIL-B]</div>
      </div>
    </div>
  {{/if}}
</template>


<template name="aprop">
  {{#if section "aprop"}}
    <div class="aprop-content">[A PROPOS]</div>
  {{/if}}
</template>


<template name="controls">
  <div id="ctl">
    <input id="path" />
  </div>
</template>
